<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Web Page</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/light.css" />
  <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/shoelace-autoloader.js"></script>
  <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <header class="flex justify-between items-center p-4 bg-gray-800 text-white">
    <h1 class="text-3xl font-bold">HypeHouse</h1> 
    
    {% if request.endpoint == 'dashboard' %}
    <!-- Show dropdown ONLY on /dashboard -->
    <ul>
      <sl-dropdown>
        <sl-avatar slot="trigger" label="User avatar" image="https://placehold.co/32x32" style="cursor:pointer;"></sl-avatar>
        <sl-menu>
          <sl-menu-item>
            <a href="/" class="w-full block">Home</a>
          </sl-menu-item>
          <sl-menu-item>
            <a href="/about" class="w-full block">About</a>
          </sl-menu-item>
          <sl-menu-item>
            <button
              class="w-full text-left"
              hx-get="/login"
              hx-target="#content"
              hx-swap="innerHTML"
            >
              Login
            </button>
          </sl-menu-item>
        </sl-menu>
      </sl-dropdown>
    </ul>

  {% else %}
    <!-- Show traditional nav on all other pages -->
    <ul class="flex flex-row gap-4 text-lg font-semibold text-gray-300 items-center">
      <li><a href="/" class="hover:text-white">Home</a></li>
      <li><a href="/about" class="hover:text-white">About</a></li>
      <li>
        <button
          class="bg-pink-500 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded"
          hx-get="/login"
          hx-target="#content"
          hx-swap="innerHTML"
          hx-trigger="click"
        >
          Login
        </button>
      </li>
    </ul>
    {% endif %}
  </header>

  <main class="p-6">
    {% block content %}
    {% endblock content %}
  </main>

  <footer class="text-center p-4 text-gray-600">
    <p>&copy; 2023 My Web Page</p>
  </footer>
</body>
</html>
