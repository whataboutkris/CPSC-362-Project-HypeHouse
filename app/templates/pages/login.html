{% extends "ui/base.html" %}

{% block title %}
Login
{% endblock %}

{% block content %}
<!-- âœ¨ Full page gradient breathing in background -->
<div class="bg-gradient-to-br from-purple-500 via-pink-400 to-pink-300 min-h-screen text-white flex flex-col min-h-screen">

  <header class="w-full pt-8 p-6 bg-transparent">
    <h1 class="text-5xl md:text-6xl font-extrabold text-center text-black/90 drop-shadow-lg">
      Welcome to Hypehouse
    </h1>
  </header>

  <!-- Glassy login card -->
  <div class="flex flex-col items-center justify-start pt-20 flex-1">
    <div class="w-full max-w-md p-8 space-y-8 bg-black/50 backdrop-blur-md rounded-lg shadow-lg">
      <h1 class="text-2xl font-bold text-center text-white drop-shadow">Login</h1>

      <form id="loginForm" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-white/90">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            required
            class="mt-1 block w-full px-3 py-2 border border-white/30 rounded-md bg-white/10 text-white placeholder-white/70 shadow-sm focus:outline-none focus:ring-4 focus:ring-pink-300 focus:border-pink-300"
          />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-white/90">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            required
            class="mt-1 block w-full px-3 py-2 border border-white/30 rounded-md bg-white/10 text-white placeholder-white/70 shadow-sm focus:outline-none focus:ring-4 focus:ring-pink-300 focus:border-pink-300"
          />
        </div>
        <button
          type="submit"
          class="w-full py-2 px-4 bg-white text-indigo-700 font-semibold rounded-full hover:bg-indigo-100 hover:shadow-lg transition"
        >
          Login
        </button>
      </form>

    </div>

    <!-- Register link -->
    <div class="mt-4">
      <p class="text-base text-white/90 font-medium">
        Don't have an account?
        <a href="register" class="text-white underline hover:text-indigo-200">Register</a>
      </p>
    </div>

  </div>

</div>

<script>
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault(); // Prevent the default form submission

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    fetch('/auth/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ email: email, password: password })
    })
    .then(response => {
      if (response.ok) {
        // Redirect or do something upon success
        window.location.href = '/dashboard'; // You can change this URL
      } else {
        // Handle login failure
        response.json().then(data => {
          alert(data.message || 'Login failed');
        });
      }
    })
    .catch(error => {
      console.error('Error during login:', error);
    });
  });
</script>

{% endblock %}
