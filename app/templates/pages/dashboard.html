{% extends 'ui/base.html' %}
{% block title %}HypeHouse{% endblock %}
{% block content %}

<sl-tab-group>
    <sl-tab slot="nav" panel="Listings">Listings</sl-tab>
    <sl-tab slot="nav" panel="Bookings">Bookings</sl-tab>

    <!-- Listings Panel -->
    <sl-tab-panel name="Listings">
        <div style="display: flex; flex-wrap: wrap; gap: 1rem;">

            <sl-card class="House-Overview">
                <img src="https://www.houseplans.net/news/wp-content/uploads/2023/07/57260-768.jpeg" alt="Rental Image"
                    style="width: 100%; height: 150px; object-fit: cover; border-radius: 8px; margin-bottom: 0.5rem;" />
                <div>
                    <strong>Sample House Description</strong><br />
                    <small>$123 per night</small>
                </div>

                <div slot="footer" style="margin-top: auto;">
                    <a href="/booking/1" target="_blank">
                        <sl-button variant="primary" pill>Book</sl-button>
                    </a>
                    <sl-rating value="4.5" readonly></sl-rating>
                </div>
        </div>
        </sl-card>
        </sl-card>
        </div>
    </sl-tab-panel>


    <!-- Bookings Panel -->
    <sl-tab-panel name="Bookings">
        <h3>Current Booking</h3>
        <sl-card class="House-Overview">
            <img src="https://www.houseplans.net/news/wp-content/uploads/2023/07/57260-768.jpeg"
                alt="a house just to vibe in" />
            <strong>Home</strong><br />
            April 20 – April 22<br />
            <small>2 guests • Ocean View</small>

            <div slot="footer">
                <sl-rating value="4.5" readonly></sl-rating>
            </div>
        </sl-card>
    </sl-tab-panel>
</sl-tab-group>

<!-- Shared Styling -->
<style>
    .House-Overview {
        max-width: 200px;
        max-height: 400px;
        color: var(--sl-color-neutral-500);
    }

    img[slot="img"] {
        width: 100%;
        height: 150px;
        display: block;
        object-fit: cover;
        flex-shrink: 0;
    }

    .card-overview [slot='footer'] {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
</style>



{% endblock %}
